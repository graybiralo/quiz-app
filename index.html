<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Interactive Quiz Game</h1>
      <div class="quiz-headers">
        <div class="quiz-header" id="css-quiz-header">CSS Quiz</div>
        <div class="quiz-header" id="javascript-quiz-header">
          JavaScript Quiz
        </div>
        <div class="quiz-header" id="html-quiz-header">HTML Quiz</div>
        <div class="quiz-header" id="general-quiz-header">
          General Knowledge Quiz
        </div>
      </div>
    </div>
    <div class="quiz-container" id="quiz-container">
      <div class="question-containers" id="question-container">
        Choose Your Excellence
      </div>
      <div id="choices-container"></div>

      <button id="submit-btn" onclick="submitAnswer()">Submit</button>

      <div id="feedback-container"></div>
      <div class="times" id="timer-container">
        Time Left: <span id="timer">15</span> seconds
      </div>
      <div id="score-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
